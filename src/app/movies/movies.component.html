<h3>{{title}}</h3>

<app-form [searchText]='searchText'
    (onInputChange)="searchMovies($event)"></app-form>

<section class="all-movies">
    <app-box class="movie-box" 
        *ngFor="let movie of movies | filter: searchText; let i = index"
        [movie]=movie
        btnText='Select' 
        (onChangeCartEvent)="addToCart($event)" 
        ></app-box>
</section>
