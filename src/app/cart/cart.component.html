<h3>{{title}}</h3>

<app-form
    [searchText]=searchText
    (onInputChange)="updateSearchText($event)"></app-form>

<section class="all-movies">
    <app-box class="movie-box" 
        *ngFor="let movie of movies | filter: searchText; let i = index; let i = index" 
        [movie]=movie 
        btnText='Remove' 
        (onChangeCartEvent)="removeFromCart($event)"></app-box>
</section>
